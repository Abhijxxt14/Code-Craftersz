<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fill this form</title>
    <link rel="stylesheet" href="./form-styles.css">
    
</head>
<body>
    <div class="background-image">
        <div class="form-container">
            <h2>Fill This Form</h2>
            <form id="myForm">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name here">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email here">
        </div>
            <div class="form-group">
                  <label for="socials">Social Media Handles:</label>
                <input type="text" id="socials" name="socials" placeholder="Your social Media Handles">
                </div>
                <div class="form-group">
                    <label for="github">GitHub Profile URL:</label>
                    <input type="url" id="github" name="github" placeholder="GitHub Profile URL">
                </div>
                <div class="form-group">
                    <label for="experience">Coding Experience:</label>
                    <select id="experience" name="experience">
                        <option value="">Select Your Coding Experience</option>
                        <option value="beginner">Beginner (0-6 months)</option>
                        <option value="intermediate">Intermediate (6-18 months)</option>
                        <option value="advanced">Advanced (1-2 years)</option>
                        <option value="expert">Expert (2+ years)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="source">How did you get to know about us?</label>
                    <select id="source" name="source">
                        <option value="">How did you get to know about us?</option>
                        <option value="social-media">Social Media</option>
                        <option value="google">Google Search</option>
                        <option value="friend">Friend or Family Member</option>
                        <option value="online-ad">Online Advertisement</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="intro">Introductory Statement:</label>
                    <textarea id="intro" name="intro" placeholder="Give an introductory Statement"></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
    <div class="thank-you-message" style="display: none;">
        <h2>Thank you for filling this out!</h2>
        <p>We will be in touch soon.</p>
    </div>
    <script src="formscript.js"></script>
</body>
</html>
